<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="POST"  th:action="@{/{id}/(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input  type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="lastName">LastName</label>
    <input  type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
    <br/>
    <label for="password">Password</label>
    <input  type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="role">Role</label>
    <input  type="text" th:object="*{roles}" id="role" placeholder="Role">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
